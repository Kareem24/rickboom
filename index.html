<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Music App </title>
</head>
<body>

    <main class="main light">
        <div class="music-container">

            <!-- NAVBAR -->
            <nav class="navbar">
                <button class="backBtn">
                    <i class='bx bx-left-arrow-alt' ></i>
                </button>

                <h3 class="shelf"></h3>

                <button class="list-Btn">&#183;&#183;&#183;</button>
            </nav>

            <!-- TRACK IMAGES  -->
            <div class="track-img">
                <img src="images/image.jpg" alt="track img" id="track-image" class="image pause">
                <!-- <div class="image " id="track-image"></div> -->
            </div>
            <!-- SONG TITLE AND ARTISTE NAME -->
            <div class="title-bar">
                <p class="artist">partoranking</p>

                <h2 class="song-title">ABULE
                </h2>

                <p class="chapter">chapter 1</p>
            </div>

            <!-- MUSIC PLAYER RANGE -->
            <div class="range">
                <input type="range" name="" id="range" min="0" max="100" value="50">
            </div>

            <div class="progress-time">
                <small class="time">00:00:00</small>
                <small class="default"><span class="minutes">00</span>:<span class="secs">00</span></small>
            </div>

            <div class="controls">
                <!-- previous button -->
                <button class="controlBtn prev">
                    <i class='bx bx-skip-previous' ></i>
                </button>

                <button class="controlBtn sub">-30s</button>

                <button class="controlBtn play">
                    <span class="playicon "><i class='bx bx-play'></i></span>
                    <span class="pauseicon hide"><i class='bx bx-pause'></i></span>
                </button>

                <button class="controlBtn add">+30s</button>

                <button class="controlBtn next">
                    <i class='bx bx-skip-next' ></i>
                </button>
                
            </div>

            <footer class="footer-links">
                <button class="btn bookmark"><i class='bx bxs-heart'></i></button>
                <button class="btn toggle-mode">
                    <i class='bx bxs-moon' ></i>
                </button>
                <button class="btn mult-1">1.0x</button>
                <button class="btn detail"><i class='bx bx-detail'></i></button>
            </footer>
            <!-- <div class="overlay"></div> -->
        </div>
        <audio src="music/abule.mp3" autoplay  loop controls id="audio"></audio>

    </main>
    <script src="app.js"></script>
</body>
</html>
