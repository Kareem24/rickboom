<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music App </title>
</head>
<body>
    <main class="main">
        <div class="music-container">
            <!-- NAVBAR -->
            <nav class="navbar">
                <button class="backBtn">&larr;</button>

                <h3 class="shelf">My books</h3>

                <button class="list-Btn">&#183;&#183;&#183;</button>
            </nav>
            <!-- TRACK IMAGES  -->
            <div class="track-img">
                <img src="images/cart-02.jpg" alt="track img">
            </div>
            <!-- SONG TITLE AND ARTISTE NAME -->
            <div class="title-bar">
                <p class="artist">Mark Marison</p>

                <h2 class="song-title">
                    The Subtle Art of Not Giving A f*ck
                </h2>

                <p class="chapter">chapter 1</p>
            </div>

            <!-- MUSIC PLAYER RANGE -->
            <div class="range">
                <input type="range" name="" id="range" min="0" max="100" value="50">
            </div>
            <div class="progress-time">
                <small class="time">00:03:33</small>
                <small class="default">left in the character</small>
            </div>
            <div class="controls">
                <!-- previous button -->
                <button class="btn controls prev">prev</button>
                <!-- backward with 30s -->
                <button class="btn controls sub">-30s</button>
                <!-- pause and play button -->
                <button class="btn controls play">play</button>
                <!-- forward with 30s -->
                <button class="btn controls add">+30s</button>
                <!-- next buttton -->
                <button class="btn controls next">nxt</button>
            </div>
            <footer>
                <button class="bookmark">bok</button>
                <button class="toggle-mode">drk</button>
                <button class="mult-1">mult</button>
                <button class="list">list</button>
            </footer>
        </div>

    </main>
    
</body>
</html>
